<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeMC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="https://i.ibb.co/PZqhhj9Y/Minecoin-Logo-removebg-preview.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .transition-scale { transition: transform 0.3s ease; }
    .transition-scale:hover { transform: scale(1.02); }

    .material-icons { font-size: 24px; transition: color 0.3s ease; }

    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip::after {
      content: attr(data-tip);
      position: absolute;
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      margin-left: 8px;
    }
    .tooltip:hover::after {
      opacity: 1;
    }

    .tab {
      transition: all 0.3s ease;
      padding: 0.75rem;
      border-radius: 0.75rem;
    }
    .tab:hover .material-icons {
      color: #38bdf8;
    }
    .tab.active .material-icons {
      color: rgba(96, 165, 250, 0.6);
    }

    .background-polaris {
      background: repeating-linear-gradient(
        45deg,
        #0f172a 0px,
        #0f172a 1px,
        rgba(13,19,33) 1px,
        rgba(13,19,33) 2px,
        #0f172a 2px,
        #0f172a 18px,
        rgba(13,19,33) 18px,
        rgba(13,19,33) 19px,
        #0f172a 19px,
        #0f172a 35px
      );
    }

    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 9999px;
      animation: floatUp 12s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }

    .carousel-dot {
      width: 10px;
      height: 10px;
      background-color: #aaa;
      border-radius: 50%;
      display: inline-block;
      margin: 0 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .carousel-dot.active {
      background-color: #38bdf8;
    }

    .carousel-dot:hover {
      background-color: #60a5fa;
    }

    .card-buttons a:hover {
      transform: scale(1.05);
    }

    .menu-container {
      transition: width 0.35s ease-in-out, padding 0.35s ease-in-out;
    }

    .menu-items {
      transition: opacity 0.25s ease, transform 0.25s ease;
      transform-origin: left center;
    }

    .menu-items.hidden {
      opacity: 0;
      transform: scaleX(0);
    }

    .menu-items.visible {
      opacity: 1;
      transform: scaleX(1);
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    #search-input:focus {
      outline: none;
      box-shadow: none;
    }
  </style>
</head>
<body class="relative text-white min-h-screen bg-gray-900 overflow-x-hidden">
  <div class="absolute inset-0 z-[-1] background-polaris overflow-hidden">
  </div>

  <div class="flex flex-col md:flex-row min-h-screen">
    <aside class="w-full md:w-20 bg-gray-800 m-4 rounded-3xl p-6 flex md:flex-col flex-row items-center justify-around md:space-y-10 space-x-6 md:space-x-0 shadow-lg">
      <button class="tab tooltip" data-type="worlds" data-tip="Worlds">
        <span class="material-icons">public</span>
      </button>
      <button class="tab tooltip" data-type="addons" data-tip="Addons">
        <span class="material-icons">extension</span>
      </button>
      <button class="tab tooltip" data-type="textures" data-tip="Textures">
        <span class="material-icons">palette</span>
      </button>
      <button class="tab tooltip" data-type="skins" data-tip="Skins">
        <span class="material-icons">checkroom</span>
      </button>
    </aside>

    <main class="flex-1 p-4">
      <div id="search-container" class="transition-all duration-300 mb-6">
        <input id="search-input" type="text" placeholder="Search..."
               class="w-full text-white bg-gray-800 px-4 py-3 rounded-xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <h1 id="section-title" class="text-2xl font-bold capitalize mb-4">Worlds</h1>

      <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      <div id="no-results" class="text-gray-400 text-center mt-8 hidden">No results found.</div>
    </main>
  </div>

  <div class="relative w-full bg-gray-900 text-white text-center py-3 text-sm z-40 shadow-inner flex justify-center items-center space-x-2 mt-10">
    <span class="material-icons text-blue-400">lightbulb</span>
    <span>
      Have suggestions? <a href="https://form.typeform.com/to/UyA2yq19" target="_blank" class="text-blue-400 underline hover:text-blue-300">Let us know here</a>.
    </span>
  </div>
  <div class="fixed bottom-4 right-4 z-50">
    <div id="menu" class="flex items-center bg-white bg-opacity-80 backdrop-blur-md rounded-full overflow-hidden shadow-lg w-12 h-12 menu-container">
      <button id="toggleMenu" class="flex items-center justify-center w-12 h-12 focus:outline-none">
        <i class="material-icons text-gray-900 text-2xl">download</i>
      </button>
      <div id="menuItems" class="flex items-center gap-4 ml-2 menu-items hidden">
        <a href="https://lootdest.org/s?RdMdy9Jl" target="_blank" class="text-gray-900 hover:bg-gray-200 rounded px-2 py-1 transition">Android</a>
        <a href="http://www.idk.com/" target="_blank" class="text-gray-900 hover:bg-gray-200 rounded px-2 py-1 transition">iPhone</a>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('beforeunload', () => {
      window.scrollTo(0, 0);
    });

    const toggleMenu = document.getElementById('toggleMenu');
    const menu = document.getElementById('menu');
    const menuItems = document.getElementById('menuItems');

    let expanded = false;
    toggleMenu.addEventListener('click', (e) => {
      e.stopPropagation();
      expanded = !expanded;
      if (expanded) {
        menu.classList.remove('w-12');
        menu.classList.add('w-auto', 'px-4');
        menuItems.classList.remove('hidden');
        menuItems.classList.add('visible');
      } else {
        menuItems.classList.remove('visible');
        menuItems.classList.add('hidden');
        setTimeout(() => {
          menu.classList.remove('w-auto', 'px-4');
          menu.classList.add('w-12');
        }, 300);
      }
    });

    document.addEventListener('click', (e) => {
      if (expanded && !menu.contains(e.target)) {
        expanded = false;
        menuItems.classList.remove('visible');
        menuItems.classList.add('hidden');
        setTimeout(() => {
          menu.classList.remove('w-auto', 'px-4');
          menu.classList.add('w-12');
        }, 300);
      }
    });

    let currentTab = localStorage.getItem('currentTab') || 'worlds';
    let allData = JSON.parse(localStorage.getItem('freemcData')) || {};
    const tabs = document.querySelectorAll('.tab');
    const sectionTitle = document.getElementById('section-title');
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('search-input');
    const noResults = document.getElementById('no-results');
    document.addEventListener('DOMContentLoaded', () => {
      tabs.forEach(tab => {
        if (tab.dataset.type === currentTab) {
          tab.classList.add('active');
          sectionTitle.textContent = tab.dataset.type.charAt(0).toUpperCase() + tab.dataset.type.slice(1);
        }
      });
      renderGrid();
    });
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        currentTab = tab.dataset.type;
        localStorage.setItem('currentTab', currentTab);
        sectionTitle.textContent = currentTab.charAt(0).toUpperCase() + currentTab.slice(1);
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        renderGrid();
      });
    });

    searchInput.addEventListener('input', renderGrid);

    function truncate(text, max = 100) {
      return text.length > max ? text.slice(0, max) + '...' : text;
    }

    function createCarousel(images = []) {
      if (images.length === 0) return '';
      const dots = images.map((_, i) => `<span class="carousel-dot" data-index="${i}"></span>`).join('');
      return `
        <div class="relative w-full overflow-hidden">
          <img src="${images[0]}" class="carousel-img w-full object-contain bg-black max-h-80 rounded-t-2xl fade-in" />
          <div class="absolute bottom-2 w-full text-center">${dots}</div>
        </div>
      `;
    }

    function createCard(item) {
      const media = item.media || [item.banner];
      return `
        <div class="bg-gray-800 rounded-2xl overflow-hidden shadow-lg transition-scale flex flex-col justify-between fade-in">
          ${createCarousel(media)}
          <div class="p-4 flex flex-col gap-2">
            <h2 class="font-semibold text-lg text-blue-400">${truncate(item.title, 30)}</h2>
            <p class="text-gray-300 text-sm">${truncate(item.description, 50)}</p>
            <div class="card-buttons flex gap-3 mt-4">
              <a href="${item.url}" class="text-blue-400 text-center py-1 px-3 rounded-full border-2 border-blue-400 transition-all hover:bg-blue-400 hover:text-white">
                Download
              </a>
            </div>
          </div>
        </div>
      `;
    }

    function renderGrid() {
      const filteredData = allData[currentTab]?.filter(item => 
        item.title.toLowerCase().includes(searchInput.value.toLowerCase())
      ) || [];

      if (filteredData.length === 0) {
        noResults.classList.remove('hidden');
        grid.innerHTML = '';
      } else {
        noResults.classList.add('hidden');
        grid.innerHTML = filteredData.map(createCard).join('');
      }
    }

    renderGrid();
  </script>
</body>
</html>
