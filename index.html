<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeMC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="https://i.ibb.co/PZqhhj9Y/Minecoin-Logo-removebg-preview.png" type="image/png">
  <style>
    .transition-scale { transition: transform 0.3s ease; }
    .transition-scale:hover { transform: scale(1.02); }

    .material-icons { font-size: 24px; transition: color 0.3s ease; }

    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip::after {
      content: attr(data-tip);
      position: absolute;
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      margin-left: 8px;
    }
    .tooltip:hover::after {
      opacity: 1;
    }

    .tab {
      transition: all 0.3s ease;
      padding: 0.75rem;
      border-radius: 0.75rem;
    }
    .tab:hover .material-icons {
      color: #38bdf8;
    }
    .tab.active .material-icons {
      color: rgba(96, 165, 250, 0.6);
    }

    .background-polaris {
      background: repeating-linear-gradient(
        45deg,
        #0f172a 0px,
        #0f172a 1px,
        rgba(13,19,33) 1px,
        rgba(13,19,33) 2px,
        #0f172a 2px,
        #0f172a 18px,
        rgba(13,19,33) 18px,
        rgba(13,19,33) 19px,
        #0f172a 19px,
        #0f172a 35px
      );
    }

    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 9999px;
      animation: floatUp 12s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }

    .carousel-dot {
      width: 10px;
      height: 10px;
      background-color: #aaa;
      border-radius: 50%;
      display: inline-block;
      margin: 0 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .carousel-dot.active {
      background-color: #38bdf8;
    }

    .carousel-dot:hover {
      background-color: #60a5fa;
    }

    .card-buttons a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="relative text-white min-h-screen">
  <div class="absolute inset-0 z-[-1] background-polaris overflow-hidden">
    <div class="dot" style="left: 5%; animation-delay: 0s;"></div>
    <div class="dot" style="left: 15%; animation-delay: 1s;"></div>
    <div class="dot" style="left: 25%; animation-delay: 2s;"></div>
    <div class="dot" style="left: 35%; animation-delay: 3s;"></div>
    <div class="dot" style="left: 45%; animation-delay: 4s;"></div>
    <div class="dot" style="left: 55%; animation-delay: 2s;"></div>
    <div class="dot" style="left: 65%; animation-delay: 3s;"></div>
    <div class="dot" style="left: 75%; animation-delay: 1s;"></div>
    <div class="dot" style="left: 85%; animation-delay: 0.5s;"></div>
    <div class="dot" style="left: 95%; animation-delay: 2.5s;"></div>
  </div>

  <main class="p-8">
    <div class="max-w-2xl mx-auto bg-gray-800 rounded-xl p-6 transition-scale shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Media Carousel</h2>
      <div class="aspect-video w-full rounded-xl overflow-hidden mb-4" id="carousel">
      </div>
      <div class="flex justify-center gap-2" id="carousel-dots"></div>
    </div>
  </main>

  <script>
    const mediaItems = [
      "https://i.ibb.co/zNGM5Tr/skyblock.png",
      "https://www.youtube.com/embed/VDk8niB2Obw"
    ];

    let currentIndex = 0;

    const carousel = document.getElementById('carousel');
    const dotsContainer = document.getElementById('carousel-dots');

    function renderMedia(index) {
      const url = mediaItems[index];
      carousel.innerHTML = '';

      if (url.includes("youtube.com/embed")) {
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.className = 'w-full h-full';
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allowfullscreen', '');
        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
        carousel.appendChild(iframe);
      } else {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'w-full h-full object-cover';
        carousel.appendChild(img);
      }

      updateDots(index);
    }

    function updateDots(activeIndex) {
      dotsContainer.innerHTML = '';
      mediaItems.forEach((_, i) => {
        const dot = document.createElement('span');
        dot.className = 'carousel-dot' + (i === activeIndex ? ' active' : '');
        dot.addEventListener('click', () => {
          currentIndex = i;
          renderMedia(currentIndex);
        });
        dotsContainer.appendChild(dot);
      });
    }

    renderMedia(currentIndex);
  </script>
</body>
</html>
