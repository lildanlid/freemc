<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>FreeMC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; overflow-x: hidden; background: #0f172a; color: #fff; }
    #search-input:focus { outline: none; box-shadow: none; }

    .fade-in { animation: fadeIn 0.5s ease both; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .tab { transition: color 0.3s ease; padding: 0.75rem; }
    .tab.active .material-icons { color: rgba(96,165,250,0.6); }
    .tab:hover .material-icons { color: #38bdf8; }

    .carousel-img { width: 100%; object-fit: contain; opacity: 0; transition: opacity 0.5s ease; }
    .carousel-img.loaded { opacity: 1; }
    .carousel-dot { width: 10px; height: 10px; border-radius: 50%; background: #aaa; margin: 0 4px; cursor: pointer; transition: background 0.3s; }
    .carousel-dot.active { background: #38bdf8; }

    .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; transition: transform 0.2s ease; }
    .btn.download { background: #3b82f6; color: #fff; }
    .btn.download:hover { transform: scale(1.05); }
    .btn.marketplace { background: #22c55e; color: #fff; }
    .btn.marketplace:hover { transform: scale(1.05); }

    .card-buttons { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <main class="p-4">
    <div class="mb-6 fade-in">
      <input id="search-input" type="text" placeholder="Search..." class="w-full bg-gray-800 text-white px-4 py-3 rounded-xl shadow-lg" />
    </div>
    <h1 id="section-title" class="text-2xl font-bold capitalize mb-4 fade-in">worlds</h1>
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <div id="no-results" class="hidden text-center text-gray-400 mt-8">No results found.</div>
  </main>
  <script>
    let currentTab = 'worlds', allData = {};
    const grid = document.getElementById('grid'),
          searchInput = document.getElementById('search-input'),
          noResults = document.getElementById('no-results'),
          sectionTitle = document.getElementById('section-title');

    async function load() {
      try {
        const res = await fetch('api.json');
        if (!res.ok) throw new Error();
        allData = await res.json();
        localStorage.setItem('freemcData', JSON.stringify(allData));
        render();
      } catch {
        const stored = localStorage.getItem('freemcData');
        if (stored) { allData = JSON.parse(stored); render(); }
        else { noResults.textContent = 'Failed to load data.'; noResults.classList.remove('hidden'); }
      }
    }

    function truncate(text, max=100) {
      return text ? (text.length > max ? text.slice(0, max) + '...' : text) : '';
    }

    function createCard(item) {
      const media = item.media?.length ? item.media : (item.banner ? [item.banner] : []);
      const id = 'c_' + Math.random().toString(36).substr(2, 6);
      const slides = media.map((src, idx) =>
        `<img src="${src}" class="carousel-img ${idx ? 'hidden' : ''} fade-in" onload="this.classList.add('loaded')" data-idx="${idx}" />`
      ).join('');
      const dots = media.map((_, idx) =>
        `<span class="carousel-dot ${!idx ? 'active' : ''}" data-idx="${idx}" data-id="${id}"></span>`
      ).join('');

      return `
        <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg transition-scale fade-in">
          <div id="${id}" class="relative">
            ${slides}
            <div class="absolute bottom-2 w-full text-center">${dots}</div>
          </div>
          <div class="p-4">
            <h2 class="font-semibold text-lg text-blue-400">${truncate(item.title, 30)}</h2>
            <p class="text-gray-300 text-sm">${truncate(item.description, 100)}</p>
            <div class="card-buttons">
              <a href="${item.url || '#'}" class="btn download">Download</a>
              <a href="${item.marketplace || '#'}" class="btn marketplace">Marketplace</a>
            </div>
          </div>
        </div>
      `;
    }

    function render() {
      const list = allData[currentTab] || [];
      const q = searchInput.value.toLowerCase();
      const filtered = list.filter(item => item.title.toLowerCase().includes(q));
      grid.innerHTML = filtered.length ? filtered.map(createCard).join('') : '';
      noResults.classList.toggle('hidden', filtered.length > 0);
      setupCarousel();
    }

    function setupCarousel() {
      document.querySelectorAll('.carousel-dot').forEach(dot => {
        dot.onclick = () => {
          const idx = +dot.dataset.idx;
          const id = dot.dataset.id;
          const container = document.getElementById(id);
          container.querySelectorAll('.carousel-img').forEach((img, i) => img.classList.toggle('hidden', i !== idx));
          container.querySelectorAll('.carousel-dot').forEach((d, i) => d.classList.toggle('active', i === idx));
        };
      });
    }

    searchInput.oninput = render;
    document.addEventListener('DOMContentLoaded', () => { load(); });
  </script>
</body>
</html>
