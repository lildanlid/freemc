<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeMC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="https://i.ibb.co/PZqhhj9Y/Minecoin-Logo-removebg-preview.png" type="image/png">
  <style>
    .transition-scale { transition: transform 0.3s ease; }
    .transition-scale:hover { transform: scale(1.02); }
    .material-icons { font-size: 24px; transition: color 0.3s ease; }
    .tooltip { position: relative; display: inline-block; }
    .tooltip::after {
      content: attr(data-tip);
      position: absolute;
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      margin-left: 8px;
    }
    .tooltip:hover::after { opacity: 1; }
    .tab { transition: all 0.3s ease; padding: 0.75rem; border-radius: 0.75rem; }
    .tab:hover .material-icons { color: #38bdf8; }
    .tab.active .material-icons { color: rgba(96, 165, 250, 0.6); }
    .background-polaris {
      background: repeating-linear-gradient(
        45deg,
        #0f172a 0px,
        #0f172a 1px,
        rgba(13,19,33) 1px,
        rgba(13,19,33) 2px,
        #0f172a 2px,
        #0f172a 18px,
        rgba(13,19,33) 18px,
        rgba(13,19,33) 19px,
        #0f172a 19px,
        #0f172a 35px
      );
    }
    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 9999px;
      animation: floatUp 12s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }
    .carousel-dot {
      width: 10px;
      height: 10px;
      background-color: #aaa;
      border-radius: 50%;
      display: inline-block;
      margin: 0 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .carousel-dot.active { background-color: #38bdf8; }
    .carousel-dot:hover { background-color: #60a5fa; }
    .card-buttons a:hover { transform: scale(1.05); }
    .desc { max-height: 6rem; overflow: hidden; transition: max-height 0.3s ease; }
    .desc.expanded { max-height: 500px; }
    .fade-in { animation: fadeIn 0.5s ease forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }
    .dropdown { position: absolute; top: 2rem; right: 0; background: #1f2937; border-radius: 0.5rem; box-shadow: 0 10px 15px rgba(0,0,0,0.2); display: none; flex-direction: column; overflow: hidden; z-index: 50; }
    .dropdown.show { display: flex; animation: fadeIn 0.2s ease forwards; }
  </style>
</head>
<body class="relative text-white min-h-screen">
  <div class="absolute inset-0 z-[-1] background-polaris overflow-hidden">
  </div>
  <div class="fixed top-4 right-4 z-50">
    <button id="downloadToggle" class="text-white hover:text-blue-400">
      <span class="material-icons">download</span>
    </button>
    <div id="downloadMenu" class="dropdown">
      <a href="https://example.com/android" target="_blank" class="px-4 py-2 hover:bg-gray-700">Android</a>
      <a href="https://example.com/iphone" target="_blank" class="px-4 py-2 hover:bg-gray-700">iPhone</a>
    </div>
  </div>
  <div class="relative w-full bg-gray-900 text-white text-center py-3 text-sm z-40 shadow-inner flex justify-center items-center space-x-2 mt-10">
    <span class="material-icons text-blue-400">lightbulb</span>
    <span>
      Have suggestions? <a href="https://form.typeform.com/to/UyA2yq19" target="_blank" class="text-blue-400 underline hover:text-blue-300">Let us know here</a>.
    </span>
  </div>

  <script>
    const downloadToggle = document.getElementById('downloadToggle');
    const downloadMenu = document.getElementById('downloadMenu');
    document.addEventListener('click', e => {
      if (downloadToggle.contains(e.target)) {
        downloadMenu.classList.toggle('show');
      } else if (!downloadMenu.contains(e.target)) {
        downloadMenu.classList.remove('show');
      }
    });

    function createCard(item) {
      const media = item.media || [item.banner];
      return `
        <div class="bg-gray-800 rounded-2xl overflow-hidden shadow-lg transition-scale flex flex-col justify-between fade-in">
          ${createCarousel(media)}
          <div class="p-4 flex flex-col flex-grow">
            <h2 class="text-xl font-semibold mb-2">${item.title}</h2>
            <p class="text-gray-300 text-sm mb-2 desc">${item.desc}</p>
            <button class="text-blue-400 text-xs mb-2 toggle-desc">Show more</button>
            <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0 card-buttons">
              <a href="${item.download}" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded flex justify-center items-center space-x-1 transition-transform">
                <span class="material-icons">download</span><span>Download</span>
              </a>
              <a href="${item.marketplace}" target="_blank" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded flex justify-center items-center space-x-1 transition-transform">
                <span class="material-icons">storefront</span><span>Marketplace</span>
              </a>
            </div>
          </div>
        </div>
      `;
    }

    function renderGrid() {
      const items = (allData[currentTab] || []).filter(item => {
        const q = searchInput.value.toLowerCase();
        return item.title.toLowerCase().includes(q) || item.desc.toLowerCase().includes(q);
      });
      grid.innerHTML = items.map(createCard).join('');
      noResults.classList.toggle('hidden', items.length > 0);

      document.querySelectorAll('.toggle-desc').forEach(btn => {
        btn.addEventListener('click', () => {
          const desc = btn.previousElementSibling;
          desc.classList.toggle('expanded');
          btn.textContent = desc.classList.contains('expanded') ? 'Show less' : 'Show more';
        });
      });
    }
  </script>
</body>
</html>
