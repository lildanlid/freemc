<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeMC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="https://i.ibb.co/PZqhhj9Y/Minecoin-Logo-removebg-preview.png" type="image/png">
  <style>
    .transition-scale { transition: transform 0.3s ease; }
    .transition-scale:hover { transform: scale(1.02); }

    .material-icons { font-size: 24px; transition: color 0.3s ease; }

    .desc {
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      transition: all 0.3s ease;
    }

    .desc.expanded {
      -webkit-line-clamp: unset;
      max-height: none;
    }

    .download-menu {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  </style>
</head>
<body class="relative text-white min-h-screen">
  <div class="absolute inset-0 z-[-1] background-polaris overflow-hidden">
  </div>
  <div class="fixed top-4 right-4 z-50">
    <button id="download-toggle" class="material-icons bg-gray-800 p-2 rounded-full shadow-lg hover:bg-gray-700">
      download
    </button>
    <div id="download-menu" class="absolute right-0 mt-2 bg-gray-900 rounded-xl shadow-lg p-4 hidden download-menu">
      <div class="flex flex-col space-y-2">
        <a href="https://your-android-link.com" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-center">Android</a>
        <a href="https://your-iphone-link.com" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-center">iPhone</a>
      </div>
    </div>
  </div>
  <div class="flex flex-col md:flex-row min-h-screen">
    <aside class="w-full md:w-20 bg-gray-800 m-4 rounded-3xl p-6 flex md:flex-col flex-row items-center justify-around md:space-y-10 space-x-6 md:space-x-0 shadow-lg">
    </aside>
    <main class="flex-1 p-4">
      <input id="search-input" type="text" placeholder="Search..." class="w-full text-white bg-gray-800 px-4 py-3 rounded-xl shadow-lg mb-6" />
      <h1 id="section-title" class="text-2xl font-bold capitalize mb-4">Worlds</h1>
      <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      <div id="no-results" class="text-gray-400 text-center mt-8 hidden">No results found.</div>
    </main>
  </div>

  <script>
    let currentTab = 'worlds';
    let allData = JSON.parse(localStorage.getItem('freemcData')) || {};
    const sectionTitle = document.getElementById('section-title');
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('search-input');
    const noResults = document.getElementById('no-results');

    function truncate(text, max = 100) {
      return text.length > max ? text.slice(0, max) + '...' : text;
    }

    function createCard(item) {
      const media = item.media || [item.banner];
      return `
        <div class="bg-gray-800 rounded-2xl overflow-hidden shadow-lg transition-scale flex flex-col justify-between animate-fade-in">
          <img src="${media[0]}" class="w-full object-cover max-h-60" />
          <div class="p-4 flex flex-col flex-grow">
            <h2 class="text-xl font-semibold mb-2">${item.title}</h2>
            <p class="desc text-gray-300 text-sm mb-2">${item.desc}</p>
            <button class="toggle-desc text-blue-400 text-sm underline mb-4 self-start">Show more</button>
            <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0">
              <a href="${item.download}" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded flex justify-center items-center">
                <span class="material-icons mr-1">download</span>Download
              </a>
              <a href="${item.marketplace}" target="_blank" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded flex justify-center items-center">
                <span class="material-icons mr-1">storefront</span>Marketplace
              </a>
            </div>
          </div>
        </div>
      `;
    }

    function renderGrid() {
      const items = (allData[currentTab] || []).filter(item => {
        const q = searchInput.value.toLowerCase();
        return item.title.toLowerCase().includes(q) || item.desc.toLowerCase().includes(q);
      });

      grid.innerHTML = items.map(createCard).join('');
      noResults.classList.toggle('hidden', items.length > 0);

      document.querySelectorAll('.toggle-desc').forEach(btn => {
        btn.addEventListener('click', () => {
          const desc = btn.previousElementSibling;
          desc.classList.toggle('expanded');
          btn.textContent = desc.classList.contains('expanded') ? 'Show less' : 'Show more';
        });
      });
    }

    document.getElementById('download-toggle').addEventListener('click', () => {
      const menu = document.getElementById('download-menu');
      menu.classList.toggle('hidden');
    });

    window.addEventListener('click', (e) => {
      const btn = document.getElementById('download-toggle');
      const menu = document.getElementById('download-menu');
      if (!btn.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.add('hidden');
      }
    });

    fetch('./api.json')
      .then(res => res.json())
      .then(data => {
        allData = data;
        localStorage.setItem('freemcData', JSON.stringify(data));
        renderGrid();
      })
      .catch(err => {
        grid.innerHTML = `<div class="text-red-500">Failed to load API.</div>`;
        console.error(err);
      });
  </script>
</body>
</html>
