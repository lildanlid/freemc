<!DOCTYPE html><html lang="en" class="dark"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>FreeMC</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link rel="icon" href="https://i.ibb.co/PZqhhj9Y/Minecoin-Logo-removebg-preview.png" type="image/png"><style>*{box-sizing:border-box}html,body{margin:0;padding:0;overflow-x:hidden}.transition-scale{transition:transform .3s ease}.transition-scale:hover{transform:scale(1.02)}.fade-in{animation:fadeIn .5s ease-in-out both}@keyframes fadeIn{from{opacity:0}to{opacity:1}}#search-input:focus{outline:none;box-shadow:none}.tab{transition:all .3s ease;padding:.75rem;border-radius:.75rem}.tab:hover .material-icons{color:#38bdf8}.tab.active .material-icons{color:rgba(96,165,250,.6)}.background-polaris{background:repeating-linear-gradient(45deg,#0f172a 0,#0f172a 1px,rgba(13,19,33) 1px,rgba(13,19,33) 2px,#0f172a 2px,#0f172a 18px,rgba(13,19,33) 18px,rgba(13,19,33) 19px,#0f172a 19px,#0f172a 35px)}.dot{position:absolute;width:6px;height:6px;background:rgba(255,255,255,.08);border-radius:9999px;animation:floatUp 12s linear infinite}@keyframes floatUp{0%{transform:translateY(100vh) scale(.5);opacity:0}50%{opacity:1}100%{transform:translateY(-100px) scale(1);opacity:0}}.carousel-dot{width:10px;height:10px;background:#aaa;border-radius:50%;display:inline-block;margin:0 4px;cursor:pointer;transition:background-color .3s ease}.carousel-dot.active{background:#38bdf8}.carousel-dot:hover{background:#60a5fa}.carousel-img{width:100%;object-fit:cover;opacity:0;transition:opacity .5s ease-in-out}.carousel-img.loaded{opacity:1}.card-buttons a{transition:transform .2s ease}.card-buttons a:hover{transform:scale(1.05)}</style></head><body class="relative text-white min-h-screen bg-gray-900 overflow-x-hidden"><div class="absolute inset-0 z-[-1] background-polaris overflow-hidden"><div class="dot" style="left:5%;animation-delay:0s"></div><div class="dot" style="left:15%;animation-delay:1s"></div><div class="dot" style="left:25%;animation-delay:2s"></div><div class="dot" style="left:35%;animation-delay:3s"></div><div class="dot" style="left:45%;animation-delay:4s"></div><div class="dot" style="left:55%;animation-delay:2s"></div><div class="dot" style="left:65%;animation-delay:3s"></div><div class="dot" style="left:75%;animation-delay:1s"></div><div class="dot" style="left:85%;animation-delay:0.5s"></div><div class="dot" style="left:95%;animation-delay:2.5s"></div></div><div class="flex flex-col md:flex-row min-h-screen"><aside class="w-full md:w-20 bg-gray-800 m-4 rounded-3xl p-6 flex md:flex-col flex-row items-center justify-around md:space-y-10 space-x-6 md:space-x-0 shadow-lg"><button class="tab" data-type="worlds"><span class="material-icons">public</span></button><button class="tab" data-type="addons"><span class="material-icons">extension</span></button><button class="tab" data-type="textures"><span class="material-icons">palette</span></button><button class="tab" data-type="skins"><span class="material-icons">checkroom</span></button></aside><main class="flex-1 p-4"><div class="mb-6"><input id="search-input" type="text" placeholder="Search..." class="w-full text-white bg-gray-800 px-4 py-3 rounded-xl shadow-lg focus:outline-none fade-in"/></div><h1 id="section-title" class="text-2xl font-bold capitalize mb-4"></h1><div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div><div id="no-results" class="text-gray-400 text-center mt-8 hidden">No results found.</div></main></div><div class="relative w-full bg-gray-900 text-white text-center py-3 text-sm z-40 shadow-inner flex justify-center items-center space-x-2 mt-10"><span class="material-icons text-blue-400">lightbulb</span><span>Have suggestions? <a href="https://form.typeform.com/to/UyA2yq19" target="_blank" class="text-blue-400 underline hover:text-blue-300">Let us know here</a>.</span></div><script>window.addEventListener('beforeunload',()=>{window.scrollTo(0,0)});let currentTab=localStorage.getItem('currentTab')||'worlds',allData={},tabs=document.querySelectorAll('.tab'),sectionTitle=document.getElementById('section-title'),grid=document.getElementById('grid'),searchInput=document.getElementById('search-input'),noResults=document.getElementById('no-results');async function loadData(){try{let res=await fetch('api.json');if(!res.ok)throw new Error(`HTTP ${res.status}`);allData=await res.json();localStorage.setItem('freemcData',JSON.stringify(allData));renderGrid()}catch(err){let stored=localStorage.getItem('freemcData');if(stored){allData=JSON.parse(stored);renderGrid()}else{noResults.textContent='Failed to load data.';noResults.classList.remove('hidden')}}}function truncate(t,m=100){return t.length>m?t.slice(0,m)+'...':t}function createCard(item){let media=item.media?.length?item.media:[item.banner],cid='c_'+Math.random().toString(36).substr(2,8),slides=media.map((s,i)=>`<img src="${s}" onload="this.classList.add('loaded')" class="carousel-img ${i?'hidden':''}" data-index="${i}"/>`).join(''),dots=media.map((_,i)=>`<span class="carousel-dot ${!i?'active':''}" data-index="${i}" data-target="${cid}"></span>`).join('');return`<div class="bg-gray-800 rounded-2xl overflow-hidden shadow-lg transition-scale fade-in"><div id="${cid}" class="relative">${slides}<div class="absolute bottom-2 w-full text-center">${dots}</div></div><div class="p-4 flex flex-col gap-2"><h2 class="font-semibold text-lg text-blue-400">${truncate(item.title,30)}</h2><p class="text-gray-300 text-sm">${truncate(item.description||'',50)}</p><div class="card-buttons flex gap-3 mt-4"><a href="${item.url||'#'}" class="px-3 py-1 rounded-full border-2 border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-white transition">Download</a></div></div></div>`}function renderGrid(){let list=allData[currentTab]||[],q=searchInput.value.toLowerCase(),f=list.filter(i=>i.title.toLowerCase().includes(q));grid.innerHTML=f.length?f.map(createCard).join(''):'';noResults.classList.toggle('hidden',f.length>0);setupCarousels()}function setupCarousels(){document.querySelectorAll('.carousel-dot').forEach(dot=>{dot.onclick=()=>{let idx=+dot.dataset.index,t=dot.dataset.target,c=document.getElementById(t);c.querySelectorAll('.carousel-img').forEach((img,i)=>img.classList.toggle('hidden',i!==idx));c.querySelectorAll('.carousel-dot').forEach((d,i)=>d.classList.toggle('active',i===idx))}})}document.addEventListener('DOMContentLoaded',()=>{tabs.forEach(tab=>{let t=tab.dataset.type;if(t===currentTab)tab.classList.add('active');tab.onclick=()=>{currentTab=t;localStorage.setItem('currentTab',t);tabs.forEach(x=>x.classList.remove('active'));tab.classList.add('active');sectionTitle.textContent=t;renderGrid()}});searchInput.oninput=renderGrid;sectionTitle.textContent=currentTab;loadData()});</script></body></html>
